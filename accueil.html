		<script type="text/javascript">
		    definegrid = function() {
		        var browserWidth = $(window).width(); 
		        if (browserWidth >= 1001) 
		        {
		            pageUnits = '%';
		            colUnits = '%';
		            pagewidth = 100;
		            columns = 20;
		            columnwidth = 4;
		            gutterwidth = 1;
		            pagetopmargin = 0;
		            rowheight = 20;
		            gridonload = 'off';
		            makehugrid();
		        } 
		        if (browserWidth <= 1000) 
		        {
		            pageUnits = '%';
		            colUnits = '%';
		            pagewidth = 100;
		            columns = 2;
		            columnwidth = 48;
		            gutterwidth = 4;
		            pagetopmargin = 35;
		            rowheight = 20;
		            gridonload = 'off';
		            makehugrid();
		        }
		        if (browserWidth <= 768) 
		        {
		            pageUnits = '%';
		            colUnits = '%';
		            pagewidth = 100;
		            columns = 2;
		            columnwidth = 49;
		            gutterwidth = 2;
		            pagetopmargin = 35;
		            rowheight = 20;
		            gridonload = 'off';
		            makehugrid();
		        }
		    }
		    $(document).ready(function() {
		        definegrid();
		        setgridonload();
		    });    

		    $(window).resize(function() {
		        definegrid();
		        setgridonresize();
		    });
		</script>
